<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ÁREA TÉCNICA</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tu CSS -->
  <link rel="stylesheet" href="css/estructura.css">

  <!-- PapaParse (solo una vez) -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>

  <div class="titu text-center fs-2 fw-bold">ÁREA TÉCNICA</div>

  <div class="container mt-4">
    <!-- 5 Estrategias -->
    <div class="row mb-3">
      <div class="card p-3 text-center fw-bold">5 Estrategias</div>
    </div>

    <!-- TABLA -->
    <div class="row mb-5">
      <div class="col">
        <div class="card p-3">
          <h5 class="text-center fw-bold mb-3">YTD Septiembre</h5>

          <div class="table-responsive">
            <table class="table table-bordered text-center align-middle" id="tabla-kpi">
              <thead class="table-dark">
                <tr>
                  <th rowspan="2">KPI</th>
                  <th colspan="2">SCZ</th>
                  <th colspan="2">LPZ</th>
                  <th colspan="2">CBBA</th>
                  <th colspan="2">TJA</th>
                  <th colspan="2">EMBOL</th>
                </tr>
                <tr>
                  <th>Meta</th><th>Real</th>
                  <th>Meta</th><th>Real</th>
                  <th>Meta</th><th>Real</th>
                  <th>Meta</th><th>Real</th>
                  <th>Meta</th><th>Real</th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <th>LTIR</th>
                  <td data-kpi="ltir" data-col="scz-meta"></td>
                  <td data-kpi="ltir" data-col="scz-real"></td>
                  <td data-kpi="ltir" data-col="lpz-meta"></td>
                  <td data-kpi="ltir" data-col="lpz-real"></td>
                  <td data-kpi="ltir" data-col="cbba-meta"></td>
                  <td data-kpi="ltir" data-col="cbba-real"></td>
                  <td data-kpi="ltir" data-col="tja-meta"></td>
                  <td data-kpi="ltir" data-col="tja-real"></td>
                  <td data-kpi="ltir" data-col="embol-meta"></td>
                  <td data-kpi="ltir" data-col="embol-real"></td>
                </tr>

                <tr>
                  <th>Reclamos Válidos Tot.</th>
                  <td data-kpi="reclamos" data-col="scz-meta"></td>
                  <td data-kpi="reclamos" data-col="scz-real"></td>
                  <td data-kpi="reclamos" data-col="lpz-meta"></td>
                  <td data-kpi="reclamos" data-col="lpz-real"></td>
                  <td data-kpi="reclamos" data-col="cbba-meta"></td>
                  <td data-kpi="reclamos" data-col="cbba-real"></td>
                  <td data-kpi="reclamos" data-col="tja-meta"></td>
                  <td data-kpi="reclamos" data-col="tja-real"></td>
                  <td data-kpi="reclamos" data-col="embol-meta"></td>
                  <td data-kpi="reclamos" data-col="embol-real"></td>
                </tr>

                <tr>
                  <th>Nivel de Servicio</th>
                  <td data-kpi="servicio" data-col="scz-meta"></td>
                  <td data-kpi="servicio" data-col="scz-real"></td>
                  <td data-kpi="servicio" data-col="lpz-meta"></td>
                  <td data-kpi="servicio" data-col="lpz-real"></td>
                  <td data-kpi="servicio" data-col="cbba-meta"></td>
                  <td data-kpi="servicio" data-col="cbba-real"></td>
                  <td data-kpi="servicio" data-col="tja-meta"></td>
                  <td data-kpi="servicio" data-col="tja-real"></td>
                  <td data-kpi="servicio" data-col="embol-meta"></td>
                  <td data-kpi="servicio" data-col="embol-real"></td>
                </tr>

                <tr>
                  <th>Costo Transformación</th>
                  <td data-kpi="costo-transf" data-col="scz-meta"></td>
                  <td data-kpi="costo-transf" data-col="scz-real"></td>
                  <td data-kpi="costo-transf" data-col="lpz-meta"></td>
                  <td data-kpi="costo-transf" data-col="lpz-real"></td>
                  <td data-kpi="costo-transf" data-col="cbba-meta"></td>
                  <td data-kpi="costo-transf" data-col="cbba-real"></td>
                  <td data-kpi="costo-transf" data-col="tja-meta"></td>
                  <td data-kpi="costo-transf" data-col="tja-real"></td>
                  <td data-kpi="costo-transf" data-col="embol-meta"></td>
                  <td data-kpi="costo-transf" data-col="embol-real"></td>
                </tr>

                <tr>
                  <th>Costo de Bodega</th>
                  <td data-kpi="bodega" data-col="scz-meta"></td>
                  <td data-kpi="bodega" data-col="scz-real"></td>
                  <td data-kpi="bodega" data-col="lpz-meta"></td>
                  <td data-kpi="bodega" data-col="lpz-real"></td>
                  <td data-kpi="bodega" data-col="cbba-meta"></td>
                  <td data-kpi="bodega" data-col="cbba-real"></td>
                  <td data-kpi="bodega" data-col="tja-meta"></td>
                  <td data-kpi="bodega" data-col="tja-real"></td>
                  <td data-kpi="bodega" data-col="embol-meta"></td>
                  <td data-kpi="bodega" data-col="embol-real"></td>
                </tr>

                <tr>
                  <th>Ejecución del Plan</th>
                  <td data-kpi="plan" data-col="scz-meta"></td>
                  <td data-kpi="plan" data-col="scz-real"></td>
                  <td data-kpi="plan" data-col="lpz-meta"></td>
                  <td data-kpi="plan" data-col="lpz-real"></td>
                  <td data-kpi="plan" data-col="cbba-meta"></td>
                  <td data-kpi="plan" data-col="cbba-real"></td>
                  <td data-kpi="plan" data-col="tja-meta"></td>
                  <td data-kpi="plan" data-col="tja-real"></td>
                  <td data-kpi="plan" data-col="embol-meta"></td>
                  <td data-kpi="plan" data-col="embol-real"></td>
                </tr>

                <tr>
                  <th>Ejecución Auditorías</th>
                  <td data-kpi="auditorias" data-col="scz-meta"></td>
                  <td data-kpi="auditorias" data-col="scz-real"></td>
                  <td data-kpi="auditorias" data-col="lpz-meta"></td>
                  <td data-kpi="auditorias" data-col="lpz-real"></td>
                  <td data-kpi="auditorias" data-col="cbba-meta"></td>
                  <td data-kpi="auditorias" data-col="cbba-real"></td>
                  <td data-kpi="auditorias" data-col="tja-meta"></td>
                  <td data-kpi="auditorias" data-col="tja-real"></td>
                  <td data-kpi="auditorias" data-col="embol-meta"></td>
                  <td data-kpi="auditorias" data-col="embol-real"></td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
    <!-- FIN TABLA -->

  </div>

  <!-- CONFIG (debe cargarse antes que tabla-dinamica.js) -->
  <script src="js/config.js"></script>

  <!-- script que rellena la tabla -->
  <script src="js/tabla-dinamica.js"></script>
</body>
</html>
